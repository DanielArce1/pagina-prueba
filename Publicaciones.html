<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiApp - Inicio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Tu archivo de estilos personalizado -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="paginaInterfaz">
    <!-- Banner superior -->
    <header class="app-header py-3 text-center">
      <h1 class="app-title">MiApp</h1>
    </header>

    <!-- Barra de navegación inferior -->
    <nav
      class="section-tabs py-3 d-flex align-items-center justify-content-between"
    >
      <div class="flex-grow-1 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Secciones">
          <button type="button" class="bi bi-fire btn seccion-btn">
            Populares
          </button>
          <button type="button" class="bi bi-clock btn seccion-btn">
            Recientes
          </button>
          <button type="button" class="btn seccion-btn">Mis posts</button>
        </div>
      </div>
      <div>
        <button type="button" class="bi-brightness-high-fill btn_modo_oscuro">
          Dark Mode
        </button>
      </div>
    </nav>

    <!-- Contenedor de publicaciones -->
    <main class="container mt-4" id="contenedor-publicaciones">
      <!-- Las publicaciones se insertarán aquí dinámicamente -->
    </main>

    <!-- Modal de comentarios -->
    <div
      class="modal fade"
      id="modalComentarios"
      tabindex="-1"
      aria-labelledby="modalComentariosLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalComentariosLabel">Comentarios</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Contenido de la publicación -->
            <div
              class="modal-publicacion p-2 mb-3 bg-light border rounded"
            ></div>

            <!-- Lista de comentarios -->
            <div class="comentarios-list"></div>

            <!-- Formulario para nuevo comentario -->
            <form class="comentario-form mt-3">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control comentario-input"
                  placeholder="Escribe tu comentario..."
                />
              </div>
              <button type="submit" class="btn btn-primary">Comentar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Identificación -->
    <div
      class="modal fade"
      id="modalIdentificacion"
      tabindex="-1"
      aria-labelledby="modalIdentificacionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalIdentificacionLabel">
              Identificación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formIdentificacion">
              <div class="mb-3 row">
                <div class="col">
                  <label for="edad" class="form-label">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="edad"
                    required
                  />
                </div>
                <div class="col">
                  <label for="genero" class="form-label">Género</label>
                  <select class="form-select" id="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="neutro">Neutro</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="contenido" class="form-label"
                  >Lo que deseas publicar</label
                >
                <textarea
                  class="form-control"
                  id="contenido"
                  rows="3"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón flotante para abrir el formulario -->
    <button
      id="boton-publicar"
      class="btn btn-primary btn-circle"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      "
      data-bs-toggle="modal"
      data-bs-target="#modalIdentificacion"
    >
      <span style="font-size: 24px">...</span>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
