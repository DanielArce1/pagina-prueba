<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- enlace a animateCss-->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- enlace a animateCss-->
  <!-- Enlace a Bootstrap CSS desde el CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vinculación con el archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="loginPage">
 
  <div class="login-container">
    <h2 class="text-center">Iniciar sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" id="username" placeholder="Example123@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-iniciar">Iniciar sesión</button>
    </form>
    <div id="error-message" class="mt-3 text-danger" style="display:none;">Usuario o contraseña incorrectos.</div>

    <div class="separator my-4 d-flex align-items-center">
      <hr class="flex-grow-1">
      <span class="mx-2 text-muted">o</span>
      <hr class="flex-grow-1">
    </div>
    

      <button type="button" class="btn-google d-flex align-items-center justify-content-center gap-2">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" width="20" height="20">
        Iniciar sesión con Google
      </button>

      <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
      </p>
      
    </div>

  </div>

  <!-- Enlace a jQuery y Bootstrap JS desde el CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Vinculación con el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
